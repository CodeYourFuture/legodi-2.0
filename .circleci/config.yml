version: 2
jobs:
  build_app:
    docker:
      - image: circleci/node:latest
    working_directory: ~/tmp
    steps:
      - checkout
      - run: npm --prefix app install
        run: npm run lint

build_server:
    docker:
      - image: circleci/node:latest
    working_directory: ~/tmp
    steps:
      - checkout
      - run: npm --prefix server install
      - run: npm run lint